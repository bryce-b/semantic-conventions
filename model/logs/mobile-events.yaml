groups:
  - id: ios.lifecycle.events
    type: event
    prefix: ios
    name: app.lifecycle
    brief: >
      This event represents an occurrence of a lifecycle transition on the iOS platform.  `event.domain` MUST be 'device'.
    attributes:
      - id: state
        requirement_level: "required"
        brief: >
          This attribute represents the state the application has transitioned into at the occurrence of the event.
        type:
          allow_custom_values: false
          members:
            - id: active
              value: 'active'
              brief: 'The app has become "active". Associated with UIKit notification `applicationDidBecomeActive`.'
            - id: inactive
              value: 'inactive'
              brief: "the app is now \"inactive\". Associated with UIKit notification `applicationWillResignActive`."
            - id: background
              value: 'background'
              brief: >
                The app is now in the background.
                This value is associated with UIKit notification `applicationDidEnterBackground`.
            - id: foreground
              value: 'foreground'
              brief: >
                The app is now in the foreground.
                this value is associated with UIKit notification `applicationWillEnterForeground`.
            - id: terminate
              value: 'terminate'
              brief: "The app is about to terminate. Associated with UIKit notification `applicationWillTerminate`."
  - id: android-lifecycle-events
    type: event
    prefix: android
    name: app.lifecycle
    brief: >
      This event represents an occurrence of a lifecycle transition on the Android platform.
      `event.domain` MUST be 'device'.
    attributes:
      - id: state
        requirement_level: required
        brief: This attribute represents the state the application has transitioned into at the occurrence of the event.
        type:
          allow_custom_values: false
          members:
            - id: created
              value: 'created'
              brief: >
                Any time before Activity.onResume() or, if the app has no Activity, Context.startService()
                has been called in the app for the first time.'
            - id: background
              value: 'background'
              brief: >
                Any time after Activity.onPause() or, if the app has no Activity,
                Context.stopService() has been called when the app was in the foreground state.
            - id: foreground
              value: 'foreground'
              brief: >
                Any time after Activity.onResume() or, if the app has no Activity,
                Context.startService() has been called when the app was in either the created or background states.
